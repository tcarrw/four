<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>MAP ¬∑ PLNT EARTH</title>
<meta name="color-scheme" content="dark">

<style>
:root{
  --bg:#0b0c0f;
  --pepper:#0b0c0f;
  --ink:#f2f2f7;
  --muted:#9ba0ad;

  /* Illumina chips */
  --map:#cad7ff; 
  --fire:#ff3b30; 
  --knife:#8e8eff;
  --key:#ffe27a;

  --ring:#ffffff10;
  --dot-size:9px;
}

body{
  margin:0;
  background:var(--pepper);
  color:var(--ink);
  font-family:-apple-system, BlinkMacSystemFont, sans-serif;
  overflow:hidden;
}

#scene{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

/* rotating moon/logo */
#moon{
  width:190px;
  height:190px;
  border-radius:50%;
  background:url('https://plnt.earth/static/moon.png') center/cover no-repeat;
  animation:spin 36s linear infinite;
  opacity:0.7;
  filter:drop-shadow(0 0 12px #ffffff20);
}
@keyframes spin{from{transform:rotate(0)}to{transform:rotate(360deg)}}

/* 7 rings */
.ring{
  position:absolute;
  border:1px solid var(--ring);
  border-radius:50%;
  animation:pulse 14s ease-in-out infinite alternate;
}
@keyframes pulse{
  from{opacity:0.45}
  to{opacity:0.9}
}

/* orbit dots */
.dot{
  position:absolute;
  width:var(--dot-size);
  height:var(--dot-size);
  border-radius:50%;
  opacity:.85;
  mix-blend-mode:screen;
  transition:transform .6s, left .6s, top .6s;
}

/* portals */
#nav{
  position:absolute;
  bottom:30px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:18px;
  flex-wrap:wrap;
  justify-content:center;
  width:100%;
}

.chip{
  padding:14px 22px;
  border-radius:14px;
  font-size:17px;
  font-weight:600;
  text-align:center;
  text-decoration:none;
  color:#000;
  backdrop-filter:blur(8px);
  box-shadow:0 0 20px #00000060;
  transition:transform .2s ease;
}
.chip:active{transform:scale(.94)}

.chip.map{background:var(--map);}
.chip.fire{background:var(--fire);}
.chip.knife{background:var(--knife);color:#fff;}
.chip.key{background:var(--key);}

/* bee note footer */
#bee{
  position:absolute;
  bottom:0;
  width:100%;
  text-align:center;
  font-size:13px;
  padding:8px 0 14px 0;
  color:var(--muted);
  opacity:.65;
}
#bee a{color:var(--muted);text-decoration:none}
</style>
</head>

<body>

<div id="scene">
  <div id="moon"></div>

  <div class="ring" style="width:260px;height:260px;"></div>
  <div class="ring" style="width:340px;height:340px;"></div>
  <div class="ring" style="width:420px;height:420px;"></div>
  <div class="ring" style="width:500px;height:500px;"></div>
  <div class="ring" style="width:580px;height:580px;"></div>
  <div class="ring" style="width:660px;height:660px;"></div>
  <div class="ring" style="width:740px;height:740px;"></div>
</div>

<div id="nav">
  <a href="map.plnt.earth" class="chip map">MAP</a>
  <a href="fire.plnt.earth" class="chip fire">FIRE</a>
  <a href="knife.plnt.earth" class="chip knife">KNIFE</a>
  <a href="key.plnt.earth" class="chip key">KEY</a>
</div>

<div id="bee">üêù burn gently ¬∑ <a href="https://earth.plnt.earth">earth.plnt.earth</a></div>

<script>
const scene=document.getElementById('scene');
const colors=['#f59e0b','#a855f7','#22d3ee','#ff3b30','#ffe27a','#8e8eff','#34d399'];

const dots=[];
for(let i=0;i<28;i++){
  const d=document.createElement('div');
  d.className='dot';
  d.style.background=colors[i%colors.length];
  scene.appendChild(d);
  dots.push({
    el:d,
    angle:Math.random()*Math.PI*2,
    radius:240+Math.random()*240,
    speed:0.0015+Math.random()*0.003
  });
}

function animate(){
  dots.forEach(o=>{
    o.angle+=o.speed;
    const x=Math.cos(o.angle)*o.radius;
    const y=Math.sin(o.angle)*o.radius;
    o.el.style.left=`calc(50% + ${x}px)`;
    o.el.style.top=`calc(50% + ${y}px)`;
  });
  requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
