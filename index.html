<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>four ¬∑ plnt.earth</title>
<meta name="color-scheme" content="dark">
<style>
/* -----------------------------------------
   CORE BASE
----------------------------------------- */
:root{
  --bg:#0a0b0d;
  --ink:#f4f4f4;
  --gold:#d9b85f;
  --crimson:#e4442f;
  --slate:#5a6a7f;
  --violet:#b89cff;
}
html,body{
  margin:0;
  height:100%;
  background:var(--bg);
  color:var(--ink);
  font-family:system-ui, sans-serif;
  overflow:hidden;
}
body::before{
  content:"";
  position:fixed;
  inset:0;
  background-image:radial-gradient(circle at 50% 50%,rgba(255,255,255,0.04),transparent 70%),url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 120 120"><rect width="120" height="120" fill="%230a0b0d"/><circle cx="20" cy="30" r="1" fill="%23fff" fill-opacity="0.03"/></svg>');
  background-size:120px 120px;
  z-index:-3;
}

/* -----------------------------------------
   CENTRAL LOGO + MOON
----------------------------------------- */
.logo{
  position:absolute;
  top:50%;left:50%;
  transform:translate(-50%,-50%);
  font-size:2rem;
  letter-spacing:0.15em;
  color:rgba(255,255,255,0.08);
  text-transform:uppercase;
  pointer-events:none;
  user-select:none;
}
.moon{
  position:absolute;
  top:50%;left:50%;
  width:60px;height:60px;
  background:radial-gradient(circle at 30% 30%,#ddd,#999 70%,#555);
  border-radius:50%;
  transform-origin:-150px center;
  animation:orbit 18s linear infinite;
  box-shadow:0 0 12px rgba(255,255,255,0.3);
}
@keyframes orbit{
  from{transform:rotate(0deg) translateX(150px) rotate(0deg);}
  to{transform:rotate(360deg) translateX(150px) rotate(-360deg);}
}

/* -----------------------------------------
   GRID
----------------------------------------- */
.grid{
  position:absolute;
  top:50%;left:50%;
  width:90vmin;height:90vmin;
  max-width:700px;max-height:700px;
  transform:translate(-50%,-50%);
  display:grid;
  grid-template-columns:1fr 1fr;
  grid-template-rows:1fr 1fr;
  gap:1vmin;
}
.tile{
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:1.5rem;
  text-transform:uppercase;
  letter-spacing:0.1em;
  border-radius:12px;
  background:rgba(255,255,255,0.04);
  backdrop-filter:blur(6px);
  transition:transform .4s ease, box-shadow .4s ease, background .4s ease;
  cursor:pointer;
  text-decoration:none;
  color:var(--ink);
}
.tile:hover{
  transform:rotateX(6deg) rotateY(-6deg) scale(1.05);
}
.tile.map:hover{box-shadow:0 0 18px var(--gold);}
.tile.fire:hover{box-shadow:0 0 18px var(--crimson);}
.tile.knife:hover{box-shadow:0 0 18px var(--slate);}
.tile.key:hover{box-shadow:0 0 18px var(--violet);}

/* -----------------------------------------
   FOOTER
----------------------------------------- */
footer{
  position:fixed;
  bottom:1.2rem;left:0;right:0;
  text-align:center;
  font-size:1rem;
  opacity:0;
  animation:fadeIn 3s ease forwards;
  animation-delay:3s;
}
footer a{
  color:#ffcc66;
  text-decoration:none;
  transition:color .3s ease;
}
footer a:hover{color:#fff38e;}
@keyframes fadeIn{to{opacity:1;}}

/* -----------------------------------------
   RESPONSIVE
----------------------------------------- */
@media(max-width:600px){
  .grid{
    width:94vmin;height:94vmin;
    font-size:1.2rem;
  }
}
</style>
</head>
<body>

<div class="logo">PLNT¬∑EARTH</div>
<div class="moon"></div>

<div class="grid">
  <a href="https://map.plnt.earth" class="tile map" aria-label="Map">map</a>
  <a href="https://fire.plnt.earth" class="tile fire" aria-label="Fire">fire</a>
  <a href="https://knife.plnt.earth" class="tile knife" aria-label="Knife">knife</a>
  <a href="https://key.plnt.earth" class="tile key" aria-label="Key">key</a>
</div>

<footer>
  üêù <a href="https://earth.plnt.earth" target="_blank" rel="noopener">burn earth</a>
</footer>

</body>
</html>
