<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>four.plnt.earth — Begin</title>
<style>
  html, body {
    margin:0; padding:0;
    background:#0044ff;
    height:100%; width:100%;
    overflow:hidden;
    font-family:-apple-system, BlinkMacSystemFont, sans-serif;
    -webkit-tap-highlight-color:transparent;
  }

  .root {
    position:relative;
    height:100vh;
    width:100%;
    display:flex;
    align-items:center;
    justify-content:center;
  }

  #videoWrap {
    opacity:1;
    pointer-events:auto;
    width:100%;
    max-width:880px;
    padding:0 16px;
  }

  .video-frame {
    position:relative;
    padding-bottom:56.25%;
    height:0;
  }

  .video-frame iframe {
    position:absolute;
    top:0; left:0;
    width:100%; height:100%;
    border:0;
    border-radius:18px;
    box-shadow:0 6px 28px rgba(0,0,0,0.22);
    overflow:hidden;
  }

  .message {
    position:absolute;
    bottom:40px;
    left:50%;
    transform:translateX(-50%);
    color:white;
    font-size:14px;
    opacity:0.7;
    user-select:none;
  }
</style>
</head>

<body>
<div class="root" id="root">

  <div id="videoWrap">
    <div class="video-frame">
      <iframe
        id="video"
        src="https://www.youtube.com/embed/E7lr7pU9fYA?rel=0&showinfo=0&enablejsapi=1&loop=1&playlist=E7lr7pU9fYA"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
      </iframe>
    </div>
  </div>

  <div class="message">
    Hey — I made you something simple. It’s nothing deep and there’s nothing to decode. Open it when you have a second.
  </div>

</div>
</body>
</html>
