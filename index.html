<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>four · opalite</title>

<style>
  html,body{
    margin:0;
    height:100%;
    overflow:hidden;
    background:#05050a;
    font-family:system-ui,sans-serif;
  }

  /* opalite glow field */
  @keyframes opal {
    0%{filter:hue-rotate(0deg) brightness(1);}
    25%{filter:hue-rotate(35deg) brightness(1.1);}
    50%{filter:hue-rotate(-20deg) brightness(0.95);}
    75%{filter:hue-rotate(15deg) brightness(1.07);}
    100%{filter:hue-rotate(0deg) brightness(1);}
  }
  body{
    animation:opal 18s infinite linear;
  }

  /* soft refracted ring */
  .ring{
    position:absolute;
    top:50%;
    left:50%;
    width:72vmin;
    height:72vmin;
    transform:translate(-50%,-50%);
    border-radius:50%;
    box-shadow:
      0 0 40px #c4b5fd33 inset,
      0 0 60px #b388ff22;
    animation:ringshift 22s infinite linear;
    opacity:0.35;
  }
  @keyframes ringshift{
    0%{transform:translate(-50%,-50%) scale(1) rotate(0deg);}
    50%{transform:translate(-50%,-50%) scale(1.08) rotate(160deg);}
    100%{transform:translate(-50%,-50%) scale(1) rotate(360deg);}
  }

  /* opalite title — floating, translucent */
  .title{
    position:absolute;
    top:42%;
    left:50%;
    transform:translate(-50%,-50%);
    font-size:34px;
    color:#e9e7ffdd;
    opacity:0.9;
    letter-spacing:4px;
    text-shadow:
      0 0 12px #c4b5fd66,
      0 0 24px #b388ff44;
    animation:titlefloat 14s infinite ease-in-out;
  }
  @keyframes titlefloat{
    0%{transform:translate(-50%,-50%) scale(1);}
    50%{transform:translate(-50%,-53%) scale(1.06);}
    100%{transform:translate(-50%,-50%) scale(1);}
  }

  /* opalite core — video floating on a liquid refraction plane */
  .core{
    position:absolute;
    width:62vw;
    height:35vh;
    top:60%;
    left:50%;
    transform:translate(-50%,-50%);
    border-radius:12px;
    overflow:hidden;
    border:1px solid #c4b5fd33;
    box-shadow:
      0 0 24px #b388ff33,
      0 0 48px #c77dff22 inset;
    animation:corebreath 16s infinite ease-in-out;
  }
  @keyframes corebreath{
    0%{transform:translate(-50%,-50%) scale(1) rotate(1deg);}
    50%{transform:translate(-49%,-52%) scale(1.04) rotate(-2deg);}
    100%{transform:translate(-50%,-50%) scale(1) rotate(1deg);}
  }

  iframe{
    width:100%;
    height:100%;
    border:0;
    filter:
      contrast(1.25)
      saturate(0.85)
      hue-rotate(15deg)
      brightness(1.05);
  }

  /* drifting opalite fragments */
  .shard{
    position:absolute;
    font-size:12px;
    color:#c4b5fd33;
    pointer-events:none;
    user-select:none;
    animation:drift 28s linear infinite;
  }
  @keyframes drift{
    from{transform:translateY(0) rotate(0deg);}
    to{transform:translateY(-220vh) rotate(330deg);}
  }
</style>
</head>

<body>

<div class="ring"></div>
<div class="title">four · opalite</div>

<div class="core">
  <iframe
    src="https://www.youtube.com/embed/bnQBqinwlwQ?autoplay=1&mute=1&controls=0&loop=1&playlist=bnQBqinwlwQ">
  </iframe>
</div>

<script>
  /* 64 iridescent memory shards */
  const words=["four","opal","echo","mirror","phase","time","soft","haze","dream"];
  for(let i=0;i<64;i++){
    const s=document.createElement('div');
    s.className='shard';
    s.textContent=words[Math.floor(Math.random()*words.length)];
    s.style.left=Math.random()*100+'vw';
    s.style.top=(80 + Math.random()*40)+'vh';
    s.style.animationDuration=(14+Math.random()*24)+'s';
    s.style.animationDelay=(-Math.random()*20)+'s';
    document.body.appendChild(s);
  }
</script>

</body>
</html>
