<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Four ¬∑ plnt.earth</title>
<meta name="color-scheme" content="dark light" />

<style>
  :root{
    --bg:#f5f5f5;
    --ink:#1a1a1a;
    --ink-soft:#555;
    --panel:#ffffff;
    --rule:#e0e0e0;
    --tap:#dcdcdc;
    --maxw:540px;
  }

  @media (prefers-color-scheme: dark){
    :root{
      --bg:#0c0c0c;
      --panel:#161616;
      --ink:#e6e6e6;
      --ink-soft:#aaa;
      --rule:#222;
      --tap:#2a2a2a;
    }
  }

  *{
    margin:0;
    padding:0;
    box-sizing:border-box;
    -webkit-tap-highlight-color: transparent;
  }

  body{
    font-family:-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    background:var(--bg);
    color:var(--ink);
    display:flex;
    justify-content:center;
  }

  main{
    width:100%;
    max-width:var(--maxw);
    padding:24px 20px 40px;
  }

  h1{
    font-size:1.4rem;
    font-weight:600;
    text-align:center;
    margin-bottom:28px;
    color:var(--ink);
  }

  .grid{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:16px;
  }

  .gate{
    background:var(--panel);
    border:1px solid var(--rule);
    border-radius:14px;
    padding:34px 0 28px;
    text-align:center;
    font-size:1.05rem;
    font-weight:500;
    color:var(--ink);
    user-select:none;
    transition:background .15s, transform .1s;
  }

  .gate:active{
    background:var(--tap);
    transform:scale(.97);
  }

  .icon{
    display:block;
    font-size:1.75rem;
    margin-bottom:8px;
    opacity:.9;
  }

  .footer{
    text-align:center;
    margin-top:40px;
    font-size:.85rem;
    color:var(--ink-soft);
  }

  a{
    color:var(--ink-soft);
    text-decoration:none;
  }
</style>
</head>

<body>
<main>
  <h1>Four</h1>

  <div class="grid">

    <div class="gate" onclick="go('/map')">
      <span class="icon">üó∫Ô∏è</span>
      MAP
    </div>

    <div class="gate" onclick="go('/alter.fire')">
      <span class="icon">üî•</span>
      FIRE
    </div>

    <div class="gate" onclick="go('/knife')">
      <span class="icon">üî™</span>
      KNIFE
    </div>

    <div class="gate" onclick="go('/mirror')">
      <span class="icon">üóùÔ∏è</span>
      KEY
    </div>

  </div>

  <div class="footer">
    <a href="https://earth.plnt.earth">earth</a>
  </div>
</main>

<script>
  function go(path){
    window.location.href = path;
  }
</script>

</body>
</html>
